[package]
resolver = "2"
name = 'tvm_sdk_node_addon'
version = '1.46.0'
authors = [ 'TVM Labs' ]
edition = "2021"

[lib]
name = 'tvmsdk'
crate-type = [ 'staticlib' ]

[dependencies]
libc = '0.2'
tvm_client = { git = 'https://github.com/tvmlabs/tvm-sdk', branch = 'rc-1.46.0', default-features = false, features = [ 'std', 'rustls-tls-webpki-roots' ] }

[profile.release]
lto = true
