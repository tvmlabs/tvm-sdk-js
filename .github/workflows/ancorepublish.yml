name: acki nacki core publish

on:
  release:
    types: [published]

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    if: endsWith(github.ref, 'an.core')

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '16.x'
          registry-url: https://registry.npmjs.org/

      - name: Clean npm auth sources
        run: |
          rm -f ~/.npmrc
          env | grep -E 'NPM_TOKEN|NODE_AUTH_TOKEN' || true

      - name: Debug npm auth (safe)
        run: |
          npm config get userconfig
          npm whoami || true
          npm config list -l | grep -i auth || true

      - name: Core
        working-directory: ./packages/core
        run: npm publish --access public --provenance    
