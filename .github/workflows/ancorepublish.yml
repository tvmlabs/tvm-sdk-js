name: acki nacki core publish

on:
  release:
    types: [published]

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    if: endsWith(github.ref, 'an.core')

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '16.x'

      - name: Force clean npm config (no legacy token)
        run: |
          cat > /tmp/clean-npmrc <<'EOF'
          registry=https://registry.npmjs.org/
          always-auth=false
          EOF
          echo "NPM_CONFIG_USERCONFIG=/tmp/clean-npmrc" >> $GITHUB_ENV
          rm -f ~/.npmrc || true

      - name: Debug npm auth (safe)
        run: |
          echo "userconfig=$(npm config get userconfig)"
          env | grep -E 'NPM_TOKEN|NODE_AUTH_TOKEN|NPM_CONFIG_USERCONFIG' || true
          npm config list -l | grep -i auth || true
          npm whoami || true

      - name: Core
        working-directory: ./packages/core
        env:
          NODE_AUTH_TOKEN: ""
          NPM_TOKEN: ""
        run: npm publish --access public --provenance