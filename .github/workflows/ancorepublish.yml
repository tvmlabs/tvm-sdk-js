name: acki nacki core publish

on:
  release:
    types: [published]

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    if: endsWith(github.ref, 'an.core')

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '16.x'

      - name: Force clean npm config (no legacy token)
        run: |
          echo "" > /tmp/clean-npmrc
          echo "registry=https://registry.npmjs.org/" >> /tmp/clean-npmrc
          echo "always-auth=false" >> /tmp/clean-npmrc
          echo "NPM_CONFIG_USERCONFIG=/tmp/clean-npmrc" >> $GITHUB_ENV
          npm config delete //registry.npmjs.org/:_authToken --location=user || true
          npm config delete _auth --location=user || true

      - name: Debug npm auth (safe)
        run: |
          npm config get userconfig
          npm whoami || true
          npm config list -l | grep -i auth || true

      - name: Core
        working-directory: ./packages/core
        run: npm publish --access public --provenance    
